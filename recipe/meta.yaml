{% set name = "pyCHX" %}
{% set version = "4.0.11" %}
{% set sha256 = "29b7dae9cedc42442be74f8515a135ecfa5ddf761bcd043cc7ab6d67f9a6590f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.6,!=3.9.5,!=3.8.10
    - pip
  run:
    - python >=3.6,!=3.9.5,!=3.8.10
    - cython
    - dask
    - databroker
    - dill
    - ipython
    - lmfit
    - matplotlib
    - numpy
    - pandas
    - pillow
    - pyyaml
    - reportlab
    - scipy
    - theano
    - tifffile
    - tqdm
    - xray-vision

test:
  imports:
    - pyCHX
    - pyCHX.v2
    - pyCHX.v2._commonspeckle
    - pyCHX.v2._futurepyCHX

about:
  home: https://github.com/NSLS-II/pyCHX
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyCHX - NSLS-II CHX XPCS Data Analysis Package
